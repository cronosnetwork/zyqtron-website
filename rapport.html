<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rapport | ZYQTRON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background-color: #0a0a0a !important; -webkit-print-color-adjust: exact; }
            .print-page { box-shadow: none; margin: 0; width: 100%; }
        }
    </style>
  <meta name="description" content="Rapport Zyqtron : format standard et génération PDF.">
  <link rel="canonical" href="https://zyqtron.com/rapport">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="ZYQTRON">
  <meta property="og:title" content="Rapport | ZYQTRON">
  <meta property="og:description" content="Rapport Zyqtron : format standard et génération PDF.">
  <meta property="og:url" content="https://zyqtron.com/rapport">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Rapport | ZYQTRON">
  <meta name="twitter:description" content="Rapport Zyqtron : format standard et génération PDF.">
  <script type="application/ld+json">{"@context": "https://schema.org", "@type": "Organization", "name": "ZYQTRON", "url": "https://zyqtron.com/", "email": "contact@zyqtron.com", "sameAs": []}</script>
  <script src="/assets/chatbot.js" defer></script>
</head>
<body class="bg-black min-h-screen text-gray-300 font-sans">

    <div class="no-print p-6 bg-[#111] border-b border-gray-800 sticky top-0 z-50">
        <h2 class="text-xl font-bold text-emerald-500 mb-4 flex items-center gap-2">
            <i data-lucide="file-text"></i> GÉNÉRATEUR RAPIDE
        </h2>
        <div class="grid gap-4 max-w-4xl mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <input id="inpClient" type="text" placeholder="Nom du Client" class="bg-[#222] border border-gray-700 p-3 rounded text-white">
                <input id="inpRef" type="text" value="ZYQ-2025-001" class="bg-[#222] border border-gray-700 p-3 rounded text-white">
            </div>
            <textarea id="inpAnalyse" placeholder="Colle ici l'analyse générée par Gemini..." class="bg-[#222] border border-gray-700 p-3 rounded text-white h-32"></textarea>
            <button onclick="generer()" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded flex items-center justify-center gap-2">
                <i data-lucide="printer"></i> GÉNÉRER & IMPRIMER
            </button>
        </div>
    </div>

    <div id="document-final" class="print-page max-w-[210mm] mx-auto bg-[#0a0a0a] min-h-[297mm] p-12 relative mt-8">
        <div class="flex justify-between items-end border-b-2 border-emerald-500 pb-6 mb-10">
            <div>
                <h1 class="text-5xl font-extrabold tracking-tighter text-white">ZYQTRON<span class="text-emerald-500">.</span></h1>
                <p class="text-xs text-gray-400 uppercase tracking-[0.3em] mt-2">Moteur de Certitude</p>
            </div>
            <div class="text-right">
                <div id="outRef" class="text-emerald-400 font-mono text-lg font-bold">ZYQ-2025-001</div>
                <div class="text-gray-500 text-sm mt-1" id="dateJour"></div>
            </div>
        </div>

        <div class="mb-12 bg-[#111] p-6 border-l-4 border-emerald-500 rounded-r-lg">
            <div class="flex items-center gap-3 mb-2">
                <i data-lucide="shield" class="text-emerald-500"></i>
                <h2 class="text-xl font-bold text-white uppercase">RAPPORT D'ANALYSE</h2>
            </div>
            <p class="text-gray-400 text-lg">Client : <span id="outClient" class="text-white font-semibold">...</span></p>
        </div>

        <div id="outAnalyse" class="prose prose-invert max-w-none text-gray-300 whitespace-pre-wrap font-light text-justify leading-relaxed text-sm">
            L'analyse apparaîtra ici...
        </div>

        <div class="absolute bottom-10 left-12 right-12 border-t border-gray-800 pt-4 flex justify-between items-center text-[10px] text-gray-600 font-mono uppercase">
            <div class="flex items-center gap-2"><i data-lucide="lock" size="12"></i> Document Confidentiel</div>
            <div>Certifié par Zyqtron Engine • Human Verified</div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        document.getElementById('dateJour').innerText = new Date().toLocaleDateString();

        function generer() {
            // Transfert des données
            document.getElementById('outClient').innerText = document.getElementById('inpClient').value || 'Client Inconnu';
            document.getElementById('outRef').innerText = document.getElementById('inpRef').value;
            document.getElementById('outAnalyse').innerText = document.getElementById('inpAnalyse').value;
            
            // Lancement impression
            window.print();
        }
    </script>
</body>
</html>
